name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update manifest.json version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/actron_air_esphome/manifest.json > tmp.json
          mv tmp.json custom_components/actron_air_esphome/manifest.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build Lovelace card
        run: pnpm run build

      - name: Create integration zip
        run: |
          cd custom_components
          zip -jr ../actron_air_esphome.zip actron_air_esphome

      - name: Upload integration zip
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: actron_air_esphome.zip
          asset_name: actron_air_esphome.zip
          tag: ${{ github.ref }}
          overwrite: true
