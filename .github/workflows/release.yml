name: Release

on:
  workflow_dispatch:

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for trusted publishing and npm provenance

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update manifest.json version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/actron_air_esphome/manifest.json > tmp.json
          mv tmp.json custom_components/actron_air_esphome/manifest.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx \
            --package semantic-release \
            --package @semantic-release/commit-analyzer \
            --package conventional-changelog-conventionalcommits \
            --package @semantic-release/release-notes-generator \
            --package @semantic-release/changelog  \
            --package @semantic-release/github  \
            --package @semantic-release/git  \
            semantic-release

      - name: Install dependencies
        run: pnpm install

      - name: Build Lovelace card
        run: pnpm run build

      - name: Create integration zip
        run: |
          cd custom_components/actron_air_esphome
          zip -r ../../actron_air_esphome.zip .

      - name: Get latest release tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Upload integration zip to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.get_tag.outputs.tag }}
        run: gh release upload "$RELEASE_TAG" actron_air_esphome.zip --clobber
